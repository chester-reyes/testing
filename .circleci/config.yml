version: 2

workflows:
  version: 2
  deployment_pipeline:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master

jobs:
  build:
    machine: true
    environment: &environment_variables
      DOCKER_REPO: chester-reyes/testing
      DOCKER_CACHE_FROM: latest
    steps:
      - checkout

      - run:
          name: docker build
          command: |
            docker build \
              --file "testing/HelloWorld/DockerFile" \
              --tag "hw:latest"
              
